<!-- restaurante2.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant 2 - Cero Distancia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: yellow;
            padding: 10px 20px;
        }
        .restaurant-menu-item {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .restaurant-menu-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .restaurant-menu-info {
            padding: 15px;
        }
        .back-button {
            padding: 5px 10px;
            margin-right: 20px;
        }
        .empty-cart {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .navbar-brand img {
            max-height: 40px;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Encabezado -->
<nav class="navbar navbar-expand-lg header">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="btn btn-outline-secondary back-button">Volver al Home</a>
        <a class="navbar-brand mx-auto d-flex" href="#">
            <img src="img/logo_horizontal.png" class="img-fluid" alt="Logo">
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h4>Menú del Restaurante 2</h4>
    <div class="row">
        <!-- Elementos del Menú -->
        <div class="col-md-4">
            <div class="card restaurant-menu-item">
                <img src="imgresto2/burrito.jpeg" class="card-img-top" alt="Menú 1">
                <div class="restaurant-menu-info">
                    <h5>Taco Combo</h5>
                    <p>Un delicioso combo de tacos con salsa especial y guarnición de nachos.</p>
                    <p class="fw-bold">$8.999</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card restaurant-menu-item">
                <img src="imgresto2/taco_combo1.jpeg" class="card-img-top" alt="Menú 2">
                <div class="restaurant-menu-info">
                    <h5>Burrito Grande</h5>
                    <p>Burrito gigante relleno de carne, frijoles, queso y salsa.</p>
                    <p class="fw-bold">$7.500</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Carrito de pedidos -->
    <div class="mt-4">
        <h5>Mi pedido</h5>
        <div class="empty-cart">
            <p><i class="bi bi-cart"></i> Tu pedido está vacío</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
